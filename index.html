<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nawattagum Speed Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1f2f, #3f3f5f);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background: #2b2b44;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        #code-box {
            background: #1e1e30;
            border-radius: 8px;
            padding: 15px;
            text-align: left;
            font-family: monospace;
            font-size: 1rem;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow: auto;
            user-select: none;
            color: #00ff99;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
        }

        #input-box {
            width: 80%;
            height: 150px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 1rem;
            line-height: 1.5;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            resize: none;
        }

        #start-btn, #reset-btn {
            display: block;
            margin: 20px auto;
            background: #00ff99;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            color: #1e1e30;
            transition: background 0.3s ease;
        }

        #start-btn:hover, #reset-btn:hover {
            background: #00cc77;
        }

        .result {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nawattagum Speed Test</h1>
        <p>Copy the code below as fast as you can!</p>
        <div id="code-box"></div>
        <textarea id="input-box" placeholder="Type the code here..."></textarea>
        <button id="start-btn">Start Test</button>
        <button id="reset-btn">Reset</button>
        <p class="result" id="time-result"></p>
        <p class="result" id="score-result">Score: 0</p>
    </div>

    <script>
        const sampleCodes = [
           `Geography`,
            `Drone`,
            `Thailand Land Smile`,
            `Nawattagum So GOOOOOOD`,
            `high tide`,
            `low tide`,
            `meadow`,
            `low tide`,
            `grassland`,
            `desert`,
            `farmland`,
            `hedge`,
            `hill`,
            `rapids`,
            `waterfall`,
            `swamp`,
            `volcano`,
            `geyser`,
            `plateau`,
            `valley`,
            `canyon`,
            `sand dune`,
            `polar region`,
            `glacier`,
            `iceberg`,
        ];

        const codeBox = document.getElementById('code-box');
        const inputBox = document.getElementById('input-box');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const timeResult = document.getElementById('time-result');
        const scoreResult = document.getElementById('score-result');

        let startTime;
        let currentCode;
        let score = 0;  // เก็บคะแนนเริ่มต้น
        let isTestRunning = false;

        function getRandomCode() {
            const randomIndex = Math.floor(Math.random() * sampleCodes.length);
            return sampleCodes[randomIndex];
        }

        function startTest() {
            currentCode = getRandomCode();
            codeBox.textContent = currentCode;
            inputBox.value = '';
            timeResult.textContent = '';
            scoreResult.textContent = `Score: ${score}`;
            startTime = new Date();
            isTestRunning = true;
            inputBox.focus();
        }

        function updateCode() {
            currentCode = getRandomCode();
            codeBox.textContent = currentCode;
            inputBox.value = '';
        }

        function resetTest() {
            score = 0;  // รีเซ็ตคะแนน
            currentCode = '';
            codeBox.textContent = '';
            inputBox.value = '';
            timeResult.textContent = '';
            scoreResult.textContent = `Score: ${score}`;
            startBtn.textContent = 'Start Test';
            isTestRunning = false;
        }

        startBtn.addEventListener('click', () => {
            if (isTestRunning) {
                isTestRunning = false;
                startBtn.textContent = 'Start Test';
            } else {
                startTest();
                startBtn.textContent = 'Stop Test';
            }
        });

        resetBtn.addEventListener('click', () => {
            resetTest();
        });

        inputBox.addEventListener('input', () => {
            if (!isTestRunning) return; // Do nothing if test is not running

            const typedText = inputBox.value;

            // เพิ่มคะแนนทีละ 1 สำหรับทุกตัวอักษรที่พิมพ์ถูกต้อง
            let typedIndex = typedText.length - 1;
            if (currentCode[typedIndex] === typedText[typedIndex]) {
                score++;  // เพิ่มคะแนน
                scoreResult.textContent = `Score: ${score}`;
            }

            // ถ้าพิมพ์คำถูกต้อง เปลี่ยนคำใหม่ใน code-box
            if (typedText.trim() === currentCode.trim()) {
                updateCode();
            }
        });
    </script>
</body>
</html>
